version: '3.1'
services:
  mysql:
    container_name: ${CONTAINER_PREFIX}-mysql
    build: ./docker/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: 'no'
    volumes:
      - ./docker-data/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - ${IPADDR}:3306:3306
  mongo:
    image: mongo:4.2
    container_name: ${CONTAINER_PREFIX}-mongo
    restart: 'no'
    volumes:
      - ./docker-data/mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}
  redis:
    image: redis:5.0
    container_name: ${CONTAINER_PREFIX}-redis
    restart: 'no'
    entrypoint: redis-server --appendonly yes
    volumes:
      - ./docker-data/redis:/data-
  mongo-express:
    image: mongo-express:latest
    container_name: ${CONTAINER_PREFIX}-mongoexpress
    restart: 'no'
    depends_on:
      - mongo
    ports:
      - ${IPADDR}:8083:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_EXPRESS_USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_EXPRESS_PASSWORD}
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USERNAME}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD}
  php:
    container_name: ${CONTAINER_PREFIX}-php
    build:
      context: ./docker/php
      args:
        XDEBUG_ENABLE: '1'
        XDEBUG_SERVERNAME: '${HOST}'
    restart: 'no'
    depends_on:
      - mysql
      - mongo
      - redis
    volumes:
      - ./:/app:cached
      - ./docker-data/data:/data:cached
      - ./docker/php/php.cli.ini:/etc/php/7.4/cli/php.ini
      - ./docker/php/php.fpm.ini:/etc/php/7.4/fpm/php.ini
    env_file: ./.env
  nginx:
    container_name: ${CONTAINER_PREFIX}-nginx
    build: ./docker/nginx
    restart: 'no'
    depends_on:
      - php
    volumes:
      - ./:/app:cached
      - ./docker-data/data:/data:cached
    ports:
      - ${IPADDR}:8081:8080
  varnish:
    container_name: ${CONTAINER_PREFIX}-varnish
    image: varnish:6.0
    restart: 'no'
    depends_on:
      - nginx
    volumes:
      - ./docker/varnish/default.vcl:/etc/varnish/default.vcl:ro
    ports:
      - ${IPADDR}:8080:80
  haproxy:
    container_name: ${CONTAINER_PREFIX}-haproxy
    image: haproxy:2.1
    restart: 'no'
    depends_on:
      - varnish
    volumes:
      - ./docker/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - ${IPADDR}:80:80
  portainer:
    image: portainer/portainer:latest
    container_name: ${CONTAINER_PREFIX}-portainer
    restart: 'no'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-data/portainer:/data:cached
    ports:
      - ${IPADDR}:8084:9000
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ${CONTAINER_PREFIX}-phpmyadmin
    restart: 'no'
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
    ports:
      - ${IPADDR}:8082:80
